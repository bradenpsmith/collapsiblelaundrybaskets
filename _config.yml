title: "Collapsible Laundry Baskets — The World's Greatest Authority"
description: "Sarcastic, brutally honest reviews and guides on collapsible laundry baskets, hampers, and small-space laundry gear."

# ⚙️ Domain Settings
url: "https://collapsiblelaundrybaskets.com"   # use your custom domain once it's live
baseurl: ""                                   # leave blank if site is served at the root

author:
  name: "Collapsible Laundry Baskets"
  email: "collapsiblelaundrybaskets@gmail.com"

theme: minima

# 🧩 Plugins — all supported by Cloudflare Pages
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

minima:
  skin: auto

# ✅ Cleaner URLs for guides/posts
permalink: /:categories/:title/

markdown: kramdown
timezone: America/Chicago

# 🚫 Things Jekyll should not process
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json

# Optional: make sure sitemap has correct host for absolute URLs
defaults:
  - scope:
      path: ""
    values:
      sitemap: true
