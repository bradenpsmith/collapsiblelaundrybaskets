# Minima config
minima:
  skin: auto
  social_links:
    - platform: github
      user_url: https://github.com/YOUR_GITHUB_USERNAME

# Permalinks & collections
permalink: /:categories/:year/:month/:day/:title/
paginate: 5

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Collapsible Laundry Council"
      affiliate_disclosure: true

# Build settings
markdown: kramdown
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
